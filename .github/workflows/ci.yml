name: CI

permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
      - main
      - staging
  schedule:
    - cron: '40 1 * * *'
  workflow_dispatch:

env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings
  RUST_BACKTRACE: 1

defaults:
  run:
    shell: bash

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        rust:
          # This is the minimum supported Rust version of this crate.
          # When updating this, the reminder to update the minimum supported
          # Rust version in README.md.
          - nightly-2021-01-09
          - nightly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: taiki-e/github-actions/install-rust@main
        with:
          toolchain: ${{ matrix.rust }}
          component: rust-src
      - run: rustup target add thumbv7m-none-eabi
      - run: cargo +stable install cargo-hack
      - run: cargo test --all --all-features --tests --no-run
        if: matrix.rust != 'nightly'
      - run: cargo test --all --all-features
        if: matrix.rust == 'nightly'
      - run: cargo build --manifest-path tests/no-std/Cargo.toml --target thumbv7m-none-eabi
      - run: tools/check-minimal-versions.sh

  tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: taiki-e/github-actions/install-rust@main
        with:
          component: clippy,rustfmt
      - run: cargo clippy --all --all-features --all-targets
      - run: cargo fmt --all -- --check
        if: always()
      - run: shellcheck **/*.sh
        if: always()

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: taiki-e/github-actions/install-rust@main
      - run: cargo doc --no-deps --all --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  # This job doesn't actually test anything, but they're used to tell bors the
  # build completed, as there is no practical way to detect when a workflow is
  # successful listening to webhooks only.
  #
  # ALL THE PREVIOUS JOBS NEEDS TO BE ADDED TO THE `needs` SECTION OF THIS JOB!

  ci-success:
    name: ci
    if: github.event_name == 'push' && success()
    needs:
      - test
      - tidy
      - docs
    runs-on: ubuntu-latest
    steps:
      - name: Mark the job as a success
        run: exit 0
